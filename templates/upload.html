{% extends "layout.html" %}
{% block content %}
<p>Select an .enex Evernote file to upload to your Evernote account.</p>
<p>Note - this is only useful for files that have not been exported by Evernote, so do not Contain the CDATA values</p>
<form method=POST enctype=multipart/form-data action="{{url_for('upload')}}">
    <input type=file name=file>
    <button type="submit">Upload</button>
</form>
{% endblock %}
