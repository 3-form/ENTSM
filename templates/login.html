{% extends "header.html" %}
{% block body %}
<h2>Login</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}</p>{% endif %}
<form action="{{url_for('login')}}" method=post>
    <dl>
        <dt>Username:</dt>
        <dd><input type=text name=username></dd>
        <dt>Password:</dt>
        <dd><input type=password name=password></dd>
        <br />
        <dd><input type=submit value=login class=button></dd>
    </dl>
</form>
<a href="{{url_for('register_user')}}">Register Your Account</a>
{% endblock %}
